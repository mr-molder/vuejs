<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        class User{
            name;
            #age;
            #tel;
            constructor(name, age) {
                this.name = name;
                this.age = age;
            }
            hello() {
                console.log(`Hi! My name is ${this.name}. And I am ${this.age} years old`)
            }
            get tel() {
                return this.#tel
            }
            set tel(value) {
                if (value.match(/^\+7\d{10}$/) === null) {
                    alert(`Incorrect number format ${value}. Enter number in format "+70123456789"`)
                    return
                }
                this.#tel = value

            }

            get age() {
                return this.#age
            }
             set age(value) {
                if (+value == value && Math.floor(value) == value && value >= 1 && value <= 100) {
                    this.#age = value
                }
                else {
                    alert(`Incorrect age format ${value}. Enter integer age between 1 and 100`)
                }
             }
        }
        user = new User('Vanya', '28')
        user.hello()
        //user.tel = 'ктонадознает'
        user.tel = '+79891655264'

        class Student extends User{
            #knowledge = 0;

            hello() {
                console.log(`Hi! My name is ${this.name}. And I am ${this.age} years old. 
                And I am a student!`)
            }

            get knowledge() {
                return this.#knowledge
            }

            learn() {
                this.#knowledge++
            }
        }
        student = new Student('Vanya', '28')
        student.hello()
        console.log(student.knowledge)
        student.learn()
        student.learn()
        student.learn()
        console.log(student.knowledge)
        
    </script>
</body>
</html>
