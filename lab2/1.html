<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p>This page was loaded <span id="number"></span> times</p>
    <script>
        let n = localStorage.getItem("Times_loaded")
        if (n === null) {
            n = 1
        }
        document.querySelector("#number").textContent = n
        n++
        localStorage.setItem("Times_loaded", n)
    </script>
</body>
</html>
