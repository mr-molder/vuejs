<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function User(name, age) {
            this.name = name;
            this.age = age;

            this.hello = function() {
                console.log(`Hi! My name is ${this.name}. And I am ${this.age} years old`)
            }
        }
        user = new User('Vanya', '28')
        user.hello()
    </script>
</body>
</html>
