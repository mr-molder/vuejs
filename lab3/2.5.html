<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        button {
            height: 3em;
            width: 3em;
            font-size: 30pt;
            padding: 0;
        }
        td {
            padding: 0;
        }
        input {
            width: 12em;
            font-size: 30pt;

        }
    </style>
</head>
<body>
    <span id="result"></span><br>
    <table>
        <tr>
            <td colspan="4"><input type="text" readonly></td>
        </tr>
        <tr>
            <td><button>7</button></td>
            <td><button>8</button></td>
            <td><button>9</button></td>
            <td><button>+</button></td>
        </tr>
        <tr>
            <td><button>4</button></td>
            <td><button>5</button></td>
            <td><button>6</button></td>
            <td><button>-</button></td>
        </tr>
        <tr>
            <td><button>1</button></td>
            <td><button>2</button></td>
            <td><button>3</button></td>
            <td><button>*</button></td>
        </tr>
        <tr>
            <td><button>c</button></td>
            <td><button>0</button></td>
            <td><button>=</button></td>
            <td><button>/</button></td>
        </tr>
    </table>
    <script>
        document.querySelector("button").addEventListener("click", function () {
            window.localStorage.clicks_count = +window.localStorage.clicks_count + 1
            show_counter()
            time.push(new Date())
            if (time.length > 1) document.getElementById("aps").innerText = (time.length - 1) * 1000 / (time[time.length - 1] - time[0])
        })
    </script>
</body>
</html>
